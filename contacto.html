<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Barbería Alura</title>
    <link
      rel="stylesheet"
      href="reset.css" />
    <link
      rel="stylesheet"
      href="style-contacto.css" />
  </head>
  <body>
    <!--ENCABEZADO-->
    <header class="encabezado">
      <div class="caja">
        <h1>
          <img
            src="imagenes/logo.png"
            class="logo"
            alt="logo de la Barbería Alura" />
        </h1>

        <nav class="navbar">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!--TODO: Formulario de contacto y tablas con los horarios-->
    <!--* TERMINADO-->

    <main class="main-form">
      <form
        action=""
        class="formulario">
        <label for="nombreapellido">Nombre y Apellido</label>
        <input
          type="text"
          id="nombreapellido"
          class="input-padron"
          required />

        <label for="correoemail">Correo Electronico</label>
        <input
          type="email"
          id="correoemail"
          class="input-padron"
          required
          placeholder="email@dominio.com" />

        <label for="telefono">Telefono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="(XX) XXXX XXXX" />

        <label for="mensaje">Mensaje</label>
        <textarea
          name=""
          id="mensaje"
          cols="70"
          rows="10"
          class="input-padron"
          required></textarea>

        <fieldset>
          <legend>¿Cómo le gustaría que lo contactemos?</legend>

          <label for="radio-email">
            <input
              name="contacto"
              type="radio"
              value="email"
              id="radio-email" />

            Email
          </label>

          <label for="radio-telefono">
            <input
              name="contacto"
              type="radio"
              value="telefono"
              id="radio-telefono" />

            Telefono
          </label>

          <label for="radio-whatsapp">
            <input
              name="contacto"
              type="radio"
              value="whatsapp"
              id="radio-whatsapp"
              checked />

            WhatsApp
          </label>
        </fieldset>

        <fieldset>
          <div class="lista-opciones">
            <legend>¿En cuál horario prefiere ser atendido</legend>
            <select
              name=""
              id=""
              class="opciones">
              <option value="">Mañana</option>
              <option value="">Tarde</option>
              <option value="">Noche</option>
            </select>
          </div>
        </fieldset>

        <label class="checkbox">
          <input
            type="checkbox"
            checked />
          ¿Le gustaría recibir novedades de la Barbería Alura?
        </label>

        <input
          type="submit"
          value="⮚ Enviar formulario"
          class="enviar" />
      </form>

      <table class="table">
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horarios</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08 ~ 20hs</td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td>08 ~ 20hs</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08 ~ 20hs</td>
          </tr>
        </tbody>
      </table>
    </main>

    <!--FOOTER-->
    <footer class="footer">
      <img
        src="imagenes/logo-blanco.png"
        alt="logo de la Barbería Alura" />
      <p>&copy Copyright Barbería Alura - 2022</p>
    </footer>
  </body>
</html>
